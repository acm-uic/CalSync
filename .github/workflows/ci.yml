name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repo 🛎
        uses: actions/checkout@v3

      - name: Use Node 18.x 🔧
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
          
      - name: Install Dependencies 📦
        run: |
          yarn install

      - name: Run linters and formatter checks 🚨
        run: |
          yarn lint
          yarn format 

      - name: Test Build 🚧
        run: yarn build
